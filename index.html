<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeWorth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <main>
        <div class="decoration"></div>
        <div class="border">
            <h1>ShoeWorth</h1>
            <p class="p1">Aim your camera at one of your shoes</p>
            <div id="fake-webcam-container"></div>
            <div id="webcam-container"></div>
            <h3>Grant access to camera?</h3>
            <div class="button-container">
                <button type="button">No</button>
                <button type="button" class="yes-button" onclick="init()">Yes</button>
            </div>
            <div id="label-container"></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript" src='static/model.js'></script>
</body>
